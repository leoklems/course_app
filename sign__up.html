<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link rel="shortcut icon" href="assets/images/sm1.png" type="image">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css">
</head>

<body>
    <main id="hm__gen__main">
        <article id="hm__menu__bar">
            <header id="hm__site__logo">
                <img src="assets/images/logo.png" alt="site logo" id="hm__img__logo">
            </header>
            <nav id="hm__nav" class="hm__nav">
                <ul id="hm__nav__list">
                    <li id="hm__nav__list__item">
                        <a href="index.html" id="hm__nav__item__link">home</a>
                    </li>
                    <li id="hm__nav__list__item">
                        <a href="user-home.html" id="hm__nav__item__link">User home</a>
                    </li>
                    <li id="hm__nav__list__item">
                        <a href="index.html#hm__body__courses" id="hm__nav__item__link">courses</a>
                    </li>
                    <li id="hm__nav__list__item">
                        <a href="index.html#hm__about__us" id="hm__nav__item__link">about us</a>
                    </li>
                    <!-- <li id="hm__nav__list__item">
                        <a href="" id="hm__nav__item__link">policy</a>
                    </li> -->
                </ul>
            </nav>
            <section id="hm__user__auth">
                <a href="sign__in.html" id="hm__signin__btn">sign in</a>
                <a href="" id="hm__signup__btn">sign up</a>
            </section>
            <a href="" id="hm__menu__btn" class="hm__menu__btn"><i class="fas fa-bars"></i></a>
        </article>
        <article id="sign__up__body">
            <header>Fill this form correctly to create your account and continue enjoying our service</header>
            <form action="" method="post" id="sign__up__body__form">
                <input type="email" name="email" id="signup__email" placeholder="email">
                <input type="text" name="username" id="signup__username" placeholder="username">
                <input type="password" name="password" id="signup__pwrd" placeholder="password">
                <input type="password" name="confirm__password" id="signup__conf__pwrd" placeholder="confirm password">
                <input type="text" name="fullname" id="signup__flname" placeholder="full name">
                <input type="submit" value="create account" id="signup__submit">
                <div class="signup__div" id="signup__dp__div">
                    <label for="signup__dp" id="signup__dp__label"><i class="fas fa-camera"></i></label>
                    <input type="file" name="" id="signup__dp">
                </div>
                <div class="sign__up__signup__div">
                    If you already have an account <a href="sign__in.html" class="sign__in__signup__link">sign in</a>
                </div>
            </form>
        </article>
    </main>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
